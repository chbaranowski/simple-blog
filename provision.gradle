import com.seitenbau.ploy.install.config.*
import com.seitenbau.ploy.install.tasks.*
import com.seitenbau.ploy.install.shell.*
import com.seitenbau.ploy.install.install.*

task startTomcat(type:ShellCommands) {
  phase( StartTask )
  sudo("/etc/init.d/tomcat7","start")
}

task stopTomcat(type:ShellCommands) {
  phase( StopTask )
  sudo("/etc/init.d/tomcat7","stop")
}

