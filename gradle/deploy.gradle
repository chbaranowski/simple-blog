apply plugin: 'artifactory'

artifacts {
  archives file: file("$buildDir/simple-blog-${version}.deb"), name: 'simple-blog.deb'
}

artifactory {
  publish {
    contextUrl = 'http://192.168.42.23:4242/artifactory/'
    repository {
      repoKey     = 'simple-blog-repo'
      username    = 'admin'
      password    = 'password'
    }
  }
}

import org.ajoberstar.gradle.git.tasks.*

task branch(type: GitBranchCreate) {
    branchName = "commit-stage"
}

task push(type: GitPush) {
  credentials {
    username = 'admin'
    password = 'admin'
  }
}
