buildscript {
  repositories {
      maven { url 'http://dl.bintray.com/jfrog/jfrog-jars' }
  }
  dependencies {
      classpath(group: 'org.jfrog.buildinfo', name: 'build-info-extractor-gradle', version: '2.1.0')
  }
}

apply plugin: 'artifactory'

artifactory {
  publish {
    contextUrl = 'http://192.168.42.23:4242/artifactory/'
    repository {
      +repoKey    = 'simple-blog-repo'
      +username   = 'admin'
      password    = 'password'
    }
  }
}

artifacts {
  archives file: file("$buildDir/simple-blog.deb"), name: 'simple-blog', type: 'deb', builtBy: deb
}